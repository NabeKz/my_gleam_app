[tools]
erlang = "latest"
gleam = "latest"
node = "latest"
rebar = "latest"

[tasks.serve]
run = """
  watchexec --restart --clear --wrap-process=session --stop-signal \
  SIGTERM --exts gleam --watch src/ -- "gleam run"
"""
description = "run the CLI"

[tasks.migrate]
run = """
  rm database.sqlite3
  gleam run -m db/migrate
"""
